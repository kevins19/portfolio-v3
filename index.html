<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    referrerpolicy="no-referrer"
  />
  
  <link rel="stylesheet" href="styles.css">

<body>
  <div class="card">

        <div class="name" id="nameText"></div>

        <div class="social-icons" id="socialIcons">
            <a href="./Kevin_Shan_Resume.pdf" target="_blank" aria-label="Resume" title="View Resume">
                <i class="fas fa-file-alt"></i>
            </a>
            <a href="https://www.linkedin.com/in/kevin-shan/" target="_blank" aria-label="LinkedIn" title="Connect on LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/kevins19" target="_blank" aria-label="GitHub" title="View GitHub Profile">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>

</html>
